<ng-container *ngTemplateOutlet="nodeTemplate; context: { nodes: heirarchyData() }"></ng-container>


<ng-template #nodeTemplate let-nodes="nodes">
    @for (node of nodes; track node.label) {
    <div>{{node.isRoot ? "":"- "}}{{ node.label }}</div>
        @if (node?.childrens?.length) {
        <div style="margin-left: 20px;">
            <ng-container *ngTemplateOutlet="nodeTemplate; context: { nodes: node.childrens }"></ng-container>
        </div>
        }
    }
</ng-template>
